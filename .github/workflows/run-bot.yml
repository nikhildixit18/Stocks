name: Run Trading Bot

on:
  schedule:
    - cron: '0 14 * * *'  # runs daily at 14:00 UTC
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run trading bot
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
          ALPACA_BASE_URL: ${{ secrets.ALPACA_BASE_URL }}
          TICKER: ${{ secrets.TICKER }}
          SHORT_WINDOW: ${{ secrets.SHORT_WINDOW }}
          LONG_WINDOW: ${{ secrets.LONG_WINDOW }}
          POSITION_SIZE_USD: ${{ secrets.POSITION_SIZE_USD }}
          TIMEFRAME: ${{ secrets.TIMEFRAME }}
          DATA_LOOKBACK_DAYS: ${{ secrets.DATA_LOOKBACK_DAYS }}
        run: |
          python trading_bot.py
